<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/39121c1f3a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <!-- NAV SECTION -->
      <nav>
        <div class="logo"><p>dappr</p></div>
        <div class="nav-list">
          <div class="nav-item active">
            <i class="bx bx-home"></i>
            <span>lorem</span>
          </div>
          <div class="nav-item">
            <i class="bx bx-bar-chart-square"></i>
            <span>lorem</span>
          </div>
          <div class="nav-item">
            <i class="bx bx-building"></i>
            <span>lorem</span>
          </div>
          <div class="nav-item">
            <i class="bx bx-wallet"></i>
            <span>lorem</span>
          </div>
          <div class="nav-item">
            <i class="bx bx-message-square-dots"></i>
            <span>lorem</span>
          </div>
          <div class="nav-item">
            <i class="bx bx-group"></i>
            <span>lorem</span>
          </div>
          <div class="nav-item">
            <i class="bx bx-archive"></i>
            <span>lorem</span>
          </div>
          <div class="nav-item">
            <i class="bx bx-dollar-circle"></i>
            <span>lorem</span>
          </div>
        </div>
        <div class="settings">
          <i class="bx bx-cog"></i>
          <span>settings</span>
        </div>
        <div class="nav-toggler">
          <i class="bx bx-chevron-right"></i>
        </div>
      </nav>
      <!-- CONTENT SECTION -->
      <section class="content">
        <div class="greeting">
          <h1>Good Day, Jon Tim!</h1>
          <div class="arrow-nav">
            <i class="bx bx-chevron-left"></i>
            <i class="bx bx-chevron-right"></i>
          </div>
        </div>
        <section class="account-details">
          <div class="detail-card card">
            <div>
              <i class="bx bx-wallet-alt"></i>
              <i class="bx bx-dots-vertical-rounded"></i>
            </div>
            <div class="card-text">
              <h1>$143,624</h1>
              <p>Your bank balance</p>
            </div>
          </div>
          <div class="detail-card card">
            <div>
              <i class="bx bx-pie-chart-alt"></i>
              <i class="bx bx-dots-vertical-rounded"></i>
            </div>
            <div class="card-text">
              <h1>73%</h1>
              <p>Total work achieved</p>
            </div>
          </div>
          <div class="detail-card card">
            <div>
              <i class="bx bx-user-plus"></i>
              <i class="bx bx-dots-vertical-rounded"></i>
            </div>
            <div class="card-text">
              <h1>7</h1>
              <p>Current employees</p>
            </div>
          </div>
          <div class="detail-card card">
            <div>
              <i class="bx bx-credit-card"></i>
              <i class="bx bx-dots-vertical-rounded"></i>
            </div>
            <div class="card-text">
              <h1>$3,287.49</h1>
              <p>This week's expenditure</p>
            </div>
          </div>
        </section>
        <section class="clients-details">
          <div class="client-info">
            <div class="client card clientele">
              <p>New clients</p>
              <div class="first mini-clientele">
                <p>54</p>
                <p>+18.7%</p>
              </div>
            </div>
            <div class="invoice card clientele">
              <p>Invoice overdue</p>
              <div class="second mini-clientele">
                <p>6</p>
                <p>+2.7%</p>
              </div>
            </div>
          </div>
          <div class="charts card">
            <div class="chart-head">
              <p>Revenue</p>
              <p>Last 7 days VS prior week</p>
            </div>
          </div>
        </section>
        <section class="emails card">
          <p>Recent emails</p>
          <div class="mail-list">
            
          </div>
        </section>
      </section>
      <!-- PROFILE SECTION -->
    </main>
    <script src="/src/main.js"></script>
  </body>
</html>
